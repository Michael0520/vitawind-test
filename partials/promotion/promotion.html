<div id="promotion" class="promotion">
  <div class="promotion_wrapper">
    <header class="promotion_wrapper_header">
      <h1>Promotion</h1>
      <!-- desktop-button -->
      <div class="desktop-button">
        <div class="desktop-button_wrapper">
          <!-- prev-button -->
          <button class="prev-button">
            <span class="sr-only">Previous Slide</span>
            <svg
              viewBox="0 0 11 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.58984 17.5619L1.48858 9.46064L9.58984 1.35938"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <!-- next-button -->
          <button class="next-button">
            <span class="sr-only">Next Slide</span>
            <svg
              viewBox="0 0 11 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.58984 17.5619L1.48858 9.46064L9.58984 1.35938"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- swiper -->
    <div class="promotion_wrapper_content">
      <div class="promotion_wrapper_content_gridColumn">
        <!-- swiper-wrapper -->
        <div class="promotion_wrapper_content_gridColumn_span">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <%- include('promotion/swiperItem.html') %>
            </div>
          </div>
        </div>
      </div>

      <!-- mobile-button -->
      <div class="promotion_wrapper_content_tablet-button">
        <div class="promotion_wrapper_content_tablet-button_wrapper">
          <!-- prev-button -->
          <button class="prev-button">
            <span class="sr-only">Previous Slide</span>
             <svg
              viewBox="0 0 11 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.58984 17.5619L1.48858 9.46064L9.58984 1.35938"
                stroke="current"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <!-- next-button -->
          <button class="next-button">
            <span class="sr-only">Next Slide</span>
            <svg
              viewBox="0 0 11 19"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.58984 17.5619L1.48858 9.46064L9.58984 1.35938"
                stroke="current"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
